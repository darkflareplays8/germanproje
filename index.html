<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Project Web - Slides</title>
  <link rel="icon" href="icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^4.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-200 min-h-screen">

  <!-- Fixed Header with Navigation Buttons -->
  <header class="fixed top-0 left-0 w-full flex justify-between items-center bg-white bg-opacity-90 shadow p-4 z-10">
    <button id="prevBtn" class="px-6 py-2 rounded bg-blue-700 text-white font-semibold hover:bg-blue-800 transition disabled:opacity-50" disabled>
      Previous
    </button>
    <span class="font-bold text-xl text-blue-800">German Project Web</span>
    <button id="nextBtn" class="px-6 py-2 rounded bg-blue-700 text-white font-semibold hover:bg-blue-800 transition">
      Next
    </button>
  </header>

  <!-- Slides -->
  <main class="w-full h-screen flex flex-col">
    <section class="slide flex-1 flex flex-col items-center justify-center transition-opacity duration-500">
      <h1 class="text-4xl font-extrabold text-blue-800 mb-6 text-center">Hello, Random German Project here!</h1>
      <p class="text-lg text-gray-700 mb-6 leading-relaxed text-center">
        German people have a special type of food that is similar to British chipotas.
      </p>
    </section>
    <section class="slide hidden flex-1 flex flex-col items-center justify-center transition-opacity duration-500">
      <h2 class="text-3xl text-gray-400">Slide 2 (blank)</h2>
    </section>
    <section class="slide hidden flex-1 flex flex-col items-center justify-center transition-opacity duration-500">
      <h2 class="text-3xl text-gray-400">Slide 3 (blank)</h2>
    </section>
  </main>

  <script>
    // Slide navigation logic
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('hidden', i !== index);
      });
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === slides.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      }
    });

    // Initialize
    showSlide(currentSlide);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Project Web - Slides</title>
  <link rel="icon" href="icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^4.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-200 min-h-screen flex items-center justify-center p-4">

  <div class="relative w-full max-w-xl">
    <!-- Slides Container -->
    <div id="slides" class="overflow-hidden rounded-2xl shadow-xl bg-white relative h-[400px]">
      <!-- Slide 1: Your Content -->
      <div class="slide flex flex-col items-center justify-center h-full transition-all duration-500">
        <h1 class="text-4xl font-extrabold text-blue-800 mb-6">Hello, Random German Project here!</h1>
        <p class="text-lg text-gray-700 mb-6 leading-relaxed">
          German people have a special type of food that is similar to British chipotas.
        </p>
        <img 
          src="icon.png" 
          alt="Project Icon" 
          class="mx-auto w-24 h-24 rounded-full shadow-md transition-transform hover:scale-105"
          loading="lazy"
        />
      </div>
      <!-- Slide 2: Blank -->
      <div class="slide hidden flex flex-col items-center justify-center h-full transition-all duration-500">
        <h2 class="text-3xl text-gray-400">Slide 2</h2>
      </div>
      <!-- Slide 3: Blank -->
      <div class="slide hidden flex flex-col items-center justify-center h-full transition-all duration-500">
        <h2 class="text-3xl text-gray-400">Slide 3</h2>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button id="prevBtn" class="absolute left-0 top-1/2 -translate-y-1/2 bg-white bg-opacity-80 hover:bg-blue-100 text-blue-700 rounded-full p-3 shadow transition disabled:opacity-50" aria-label="Previous Slide">
      &#8592;
    </button>
    <button id="nextBtn" class="absolute right-0 top-1/2 -translate-y-1/2 bg-white bg-opacity-80 hover:bg-blue-100 text-blue-700 rounded-full p-3 shadow transition disabled:opacity-50" aria-label="Next Slide">
      &#8594;
    </button>

    <!-- Slide Indicators -->
    <div class="flex justify-center gap-2 mt-4">
      <span class="indicator w-3 h-3 rounded-full bg-blue-700 inline-block"></span>
      <span class="indicator w-3 h-3 rounded-full bg-blue-300 inline-block"></span>
      <span class="indicator w-3 h-3 rounded-full bg-blue-300 inline-block"></span>
    </div>
  </div>

  <script>
    // Simple JS for slide navigation
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('hidden', i !== index);
      });
      indicators.forEach((dot, i) => {
        dot.classList.toggle('bg-blue-700', i === index);
        dot.classList.toggle('bg-blue-300', i !== index);
      });
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === slides.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentSlide > 0) {
        currentSlide--;
        showSlide(currentSlide);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        showSlide(currentSlide);
      }
    });

    // Initialize
    showSlide(currentSlide);
  </script>
</body>
</html>

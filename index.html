<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Project Web - Gradient German Colors</title>
  <link rel="icon" href="icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^4.0/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      /* German flag colors blended as a diagonal gradient */
      background: linear-gradient(135deg, #000 0%, #DD0000 50%, #FFCC00 100%);
      min-height: 100vh;
    }
    main {
      height: calc(100vh - 80px);
      position: relative;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      text-align: center;
    }
    .slide.active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }
    .btn-nav {
      background: #000;
      color: #FFCC00;
      font-weight: 700;
      padding: 0.5rem 2rem;
      border-radius: 0.375rem;
      margin: 0 0.5rem;
      border: 2px solid #DD0000;
      transition: background 0.3s, color 0.3s, border 0.3s;
      user-select: none;
    }
    .btn-nav:hover:not(:disabled) {
      background: #DD0000;
      color: #000;
      border-color: #FFCC00;
      cursor: pointer;
    }
    .btn-nav:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Header shadow and slight transparency for modern look */
    header {
      background: rgba(0,0,0,0.7);
      box-shadow: 0 2px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <!-- Fixed Header with Centered Nav Buttons -->
  <header class="fixed top-0 left-0 w-full h-20 flex flex-col items-center justify-center z-20">
    <div class="flex flex-row items-center justify-center mt-4">
      <button id="prevBtn" aria-label="Previous Slide" class="btn-nav" disabled>
        ← Previous
      </button>
      <button id="nextBtn" aria-label="Next Slide" class="btn-nav">
        Next →
      </button>
    </div>
    <h1 class="text-2xl font-extrabold tracking-wide select-none mt-2 text-yellow-400 drop-shadow">
      German Project Web
    </h1>
  </header>

  <!-- Slides Container -->
  <main>
    <!-- Slide 1 -->
    <section class="slide active">
      <h2 class="text-5xl font-extrabold mb-6 drop-shadow-lg leading-tight text-white">
        Hello, Random German Project here!
      </h2>
      <p class="text-xl max-w-xl mx-auto mb-8 drop-shadow-md leading-relaxed text-white bg-black bg-opacity-40 rounded-lg px-6 py-4">
        German people have a special type of food that is similar to British chipotas.
      </p>
    </section>

    <!-- Slide 2 -->
    <section class="slide">
      <h2 class="text-4xl font-bold mb-4 text-yellow-300 drop-shadow">
        Slide 2
      </h2>
      <p class="text-lg max-w-lg mx-auto text-white bg-black bg-opacity-40 rounded-lg px-6 py-4">
        This is a blank slide. Add your content here.
      </p>
    </section>

    <!-- Slide 3 -->
    <section class="slide">
      <h2 class="text-4xl font-bold mb-4 text-red-400 drop-shadow">
        Slide 3
      </h2>
      <p class="text-lg max-w-lg mx-auto text-white bg-black bg-opacity-40 rounded-lg px-6 py-4">
        Another blank slide for future content.
      </p>
    </section>
  </main>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function showSlide(newIndex) {
      if (newIndex < 0 || newIndex >= slides.length) return;
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === newIndex);
      });
      current = newIndex;
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === slides.length - 1;
    }

    prevBtn.addEventListener('click', () => showSlide(current - 1));
    nextBtn.addEventListener('click', () => showSlide(current + 1));
    showSlide(current);
  </script>
</body>
</html>

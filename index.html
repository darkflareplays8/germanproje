<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Project Web - German Colors Theme</title>
  <link rel="icon" href="icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^4.0/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    main {
      height: calc(100vh - 64px);
      position: relative;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease;
      text-align: center;
    }
    .slide.active {
      opacity: 1;
      pointer-events: auto;
      position: relative;
    }
    /* German colors */
    .bg-gold {
      background-color: #FFCC00;
    }
    .bg-red {
      background-color: #DD0000;
    }
    .bg-black {
      background-color: #000000;
    }
    .text-gold {
      color: #FFCC00;
    }
    .text-red {
      color: #DD0000;
    }
    .text-black {
      color: #000000;
    }
    /* Button styles */
    .btn-nav {
      background-color: #000000; /* Black */
      color: #FFCC00; /* Gold */
      font-weight: 700;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s ease;
      user-select: none;
      border: 2px solid #DD0000; /* Red border */
    }
    .btn-nav:hover:not(:disabled) {
      background-color: #DD0000; /* Red */
      color: #000000; /* Black */
      cursor: pointer;
      border-color: #FFCC00; /* Gold border */
    }
    .btn-nav:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="bg-black relative overflow-hidden">

  <!-- Fixed Header -->
  <header class="fixed top-0 left-0 w-full h-16 bg-black bg-opacity-95 flex items-center justify-between px-6 shadow-md z-20">
    <button id="prevBtn" aria-label="Previous Slide" class="btn-nav" disabled>
      ← Previous
    </button>
    <h1 class="text-gold text-2xl font-extrabold tracking-wide select-none">German Project Web</h1>
    <button id="nextBtn" aria-label="Next Slide" class="btn-nav">
      Next →
    </button>
  </header>

  <!-- Slides Container -->
  <main>
    <!-- Slide 1: Gold background -->
    <section class="slide active bg-gold rounded-xl shadow-lg max-w-3xl mx-auto text-black">
      <h2 class="text-5xl font-extrabold mb-6 leading-tight">
        Hello, Random German Project here!
      </h2>
      <p class="text-xl max-w-xl mx-auto mb-8 leading-relaxed">
        German people have a special type of food that is similar to British chipotas.
      </p>
    </section>

    <!-- Slide 2: Red background -->
    <section class="slide bg-red rounded-xl shadow-lg max-w-3xl mx-auto text-gold">
      <h2 class="text-5xl font-extrabold mb-6 leading-tight">
        Slide 2
      </h2>
      <p class="text-xl max-w-xl mx-auto mb-8 leading-relaxed">
        This is a blank slide. Add your content here.
      </p>
    </section>

    <!-- Slide 3: Black background -->
    <section class="slide bg-black rounded-xl shadow-lg max-w-3xl mx-auto text-gold border-4 border-red">
      <h2 class="text-5xl font-extrabold mb-6 leading-tight">
        Slide 3
      </h2>
      <p class="text-xl max-w-xl mx-auto mb-8 leading-relaxed">
        Another blank slide for future content.
      </p>
    </section>
  </main>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    let current = 0;

    function showSlide(newIndex) {
      if (newIndex < 0 || newIndex >= slides.length) return;

      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === newIndex);
      });

      current = newIndex;
      prevBtn.disabled = current === 0;
      nextBtn.disabled = current === slides.length - 1;
    }

    prevBtn.addEventListener('click', () => showSlide(current - 1));
    nextBtn.addEventListener('click', () => showSlide(current + 1));

    // Initialize
    showSlide(current);
  </script>
</body>
</html>
